<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <h2>Sign in/up Form</h2> -->
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Tạo tài khoản</h1>
                <!-- <span>or use your email for registration</span> -->
                <input type="text" placeholder="Tài khoản" />
                <input type="password" placeholder="Mật khẩu" />
                <input type="password" placeholder="Nhập lại mật khẩu" />
                <button>Đăng ký</button>
            </form>
        </div>
        
        <div class="form-container sign-in-container">
            <form action="#">
                <img src="img/PTIT.png" alt="PTIT Logo" class="ptit-logo">
                <br>
                <h1>Đăng nhập</h1>
                <!-- <span>or use your account</span> -->
                <input type="username" placeholder="Tài khoản" />
                <input type="password" placeholder="Mật khẩu" />
                <a href="#">Quên mật khẩu?</a>
                <button>Đăng nhập</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Bạn đã có tài khoản?</h1>
                    <p>Đăng nhập để giữ lại kết quả của bạn</p>
                    <button class="ghost" id="signIn">Đăng nhập</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Chào ông cháu</h1>
                    <p>Đăng nhập để bắt đầu hoặc đăng ký để trải nghiệm</p>
                    <button class="ghost" id="signUp">Đăng ký</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
